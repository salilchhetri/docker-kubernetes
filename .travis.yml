sudo: required
services:
  - docker

before_install:
  - docker build -t salilchhetri/docker-kubernetes -f Dockerfile.dev .

script:
  - docker run salilchhetri/docker-kubernetes npm run test -- --coverage

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app:
    master: docker-kubernetes-prod
  on: master
